<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/general.css">
  <title>Games</title>
  <script type="module" src="assets/script/game.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dungeon Master</h1>
    <h2 id="step"></h2>
    <div id="pvHero">
      <div id="pvHeroDiv"></div>
    </div>
    <div id="background">
      <img id="hero" src="assets/img/hero.png" alt="">
      <div id="pvMonster">
        <div id="pvMonsterDiv"></div>
      </div>
    </div>
    <div id="action">
      <button id="btnAttack">Attaquer</button>
      <button id="btnUtiliser">Utiliser</button>
      <button id="btnNext">Suivant</button>
    </div>
    <div id="bag">
      Equipement:
      <div id="equipement">
      </div>
      Potions:
      <div id="potions">
      </div>
    </div>
  </div>
  <div id="lose">
    You lose ! <br>
    <a href="javascript:location.reload(true)">Recommencer</a>
  </div>
  <div id="win">
    You are a winner ! <br>
    <a href="javascript:location.reload(true)">Recommencer</a>
  </div>
</body>
</html>
